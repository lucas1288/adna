backend:
  name: test-backend
  branch: main
local_backend: true
local_backend_url: http://localhost:8081
media_folder: "public/images"
public_folder: "/images"
collections:
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    editor:
      preview: false
    folder: "content/pages"
    create: false
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "backgroundImage", label: "Background Image", widget: "image" }
      - label: "Body"
        name: "body"
        widget: "list"
        field: { name: "line", label: "Line", widget: "string" }
  - name: "shows"
    label: "Shows"
    label_singular: "Show"
    editor:
      preview: false
    folder: "content/shows"
    create: true
    extension: "json"
    format: "json"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "date", label: "Date", widget: "datetime", time_format: false }
      - { name: "venue", label: "Venue", widget: "string" }
      - { name: "note", label: "Note", widget: "string", required: false }
      - { name: "location", label: "Location", widget: "string" }
      - { name: "ticketsUrl", label: "Tickets URL", widget: "string" }
      - { name: "ticketsLabel", label: "Tickets Label", widget: "string" }
      - { name: "soldOut", label: "Sold Out", widget: "boolean", required: false }
  - name: "albums"
    label: "Albums"
    label_singular: "Album"
    editor:
      preview: false
    folder: "content/albums"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "type", label: "Type", widget: "string" }
      - { name: "year", label: "Year", widget: "number", value_type: "int" }
      - { name: "coverImage", label: "Cover Image", widget: "image" }
      - { name: "caption", label: "Caption", widget: "string" }
      - { name: "link", label: "Listen/Buy Link", widget: "string", required: false }
  - name: "singles"
    label: "Singles & EPs"
    label_singular: "Single/EP"
    editor:
      preview: false
    folder: "content/singles"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "type", label: "Type", widget: "string" }
      - { name: "year", label: "Year", widget: "number", value_type: "int" }
      - { name: "coverImage", label: "Cover Image", widget: "image" }
      - { name: "caption", label: "Caption", widget: "string" }
      - { name: "label", label: "Label", widget: "string", required: false }
      - { name: "catalogNumber", label: "Catalog Number", widget: "string", required: false }
      - { name: "link", label: "Listen/Buy Link", widget: "string", required: false }
  - name: "contacts"
    label: "Contacts"
    label_singular: "Contact"
    editor:
      preview: false
    folder: "content/contacts"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - { name: "category", label: "Category", widget: "string" }
      - { name: "email", label: "Email", widget: "string" }
      - { name: "buttonLabel", label: "Button Label", widget: "string" }
  - name: "settings"
    label: "Settings"
    editor:
      preview: false
    files:
      - name: "site"
        label: "Site"
        file: "content/settings/site.json"
        fields:
          - { name: "siteName", label: "Site Name", widget: "string" }
          - { name: "title", label: "SEO Title", widget: "string" }
          - { name: "description", label: "SEO Description", widget: "text" }
          - { name: "logoText", label: "Logo Text", widget: "string" }
          - { name: "footerText", label: "Footer Text", widget: "string" }
      - name: "navigation"
        label: "Navigation"
        file: "content/settings/navigation.json"
        fields:
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { name: "label", label: "Label", widget: "string" }
              - { name: "href", label: "Href", widget: "string" }
              - { name: "order", label: "Order", widget: "number", value_type: "int" }
      - name: "social-links"
        label: "Social Links"
        file: "content/settings/social-links.json"
        fields:
          - name: "links"
            label: "Links"
            widget: "list"
            fields:
              - name: "platform"
                label: "Platform"
                widget: "select"
                options:
                  - "spotify"
                  - "facebook"
                  - "instagram"
                  - "tiktok"
                  - "apple-music"
                  - "tidal"
                  - "soundcloud"
                  - "youtube"
              - { name: "label", label: "Label", widget: "string" }
              - { name: "url", label: "URL", widget: "string" }
